<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <script src="../scripts/script.js"></script>
    <link rel="stylesheet" href="../styles/index.css">
</head>
<body>
    
    <header class="header">
        <div class="container">
            <div class="logo">Tic-Tac-Toe</div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="player-prompt">
                <div class="vs">
                    <h3 class="vs-ai">AI</h3>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider"></span>
                    </label>
                    <h3 class="vs-player-2">P2</h3>
                </div>

                <div class="grid">
                    <div class="grid-block border-botton border-right"></div>
                    <div class="grid-block border-bottom border-right"></div>
                    <div class="grid-block border-bottom"></div>
                    <div class="grid-block border-botton border-right"></div>
                    <div class="grid-block border-bottom border-right"></div>
                    <div class="grid-block border-bottom"></div>
                    <div class="grid-block border-right"></div>
                    <div class="grid-block border-right"></div>
                    <div class="grid-block"></div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <a href="https://github.com/ViRack" class="link">GitHub.com/ViRack</a>
        </div>
    </footer>

</body>
</html>
